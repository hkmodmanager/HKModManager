
name: Build Electron App

on:
  push

jobs:
  upload-alpha:
    name: Upload alpha
    runs-on: ubuntu-latest
    needs: [release]
    steps:
      - name: Download alpha
        uses: actions/download-artifact@v3
        with: 
          name: alpha
          path: alpha
      - name: upload alpha
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: alpha
          commit-message: update alpha
          branch: alpha-binary
          force: true

  release:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Check out git repository
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
          cache-dependency-path: HKMM-UI/package-lock.json
      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Setup .NET 5
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 5.0.x
      - name: Build NetUtils
        run: |
          dotnet build
      - name: Build Game Inject
        run: |
          cd gameinject
          npm install
          npm run build
      - name: npm install
        run: |
          cd HKMM-UI
          npm ci
      - name: Build
        run: |
          cd HKMM-UI
          npm run build:offlineModLinks
          npm run build:metadata
          npm run electron:build
          npm run build:update
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            HKMM-UI/dist_electron/*.exe
            HKMM-UI/dist_electron/update.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: alpha
          path: HKMM-UI/dist_electron/alpha
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

